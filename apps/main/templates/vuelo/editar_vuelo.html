<!-- Modal -->
{% load static %}
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Editar Vuelo <i class="fas fa-plane"></i></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'Vuelo_Editar' object.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <div class="form_locacion_turistica margin_btm">
                                <div class="form-group">
                                    <label for="">{{ form.destino.label }}</label>
                                    {{ form.destino }}
                                </div>
                                <div class="boton_crear_locacion">
                                    <button type="button" onclick="modal_locacion_creacion('{% url "Pais_Crear" %}')">Crear Locaci√≥n <i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="form_estancia margin_btm">
                                <div class="form-group">
                                    <label for="">{{ form.fecha_salida.label }}</label>
                                    {{ form.fecha_salida }}
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <div class="form_precio margin_btm">
                                <div class="form-group">
                                    <label for="">{{ form.precio.label }}</label>
                                    {{ form.precio }}
                                </div>
                            </div>
                            <div class="form_calificacion margin_btm">
                                <div class="form-group">
                                    <label for="">{{ form.aerolinea.label }}</label>
                                    {{ form.aerolinea }}
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <div class="form_actividades">
                                <div class="form-group">
                                    <label for="">{{ form.imagen_vuelo.label }}</label>
                                    {{ form.imagen_vuelo }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-lg" type="button" data-bs-dismiss="modal">Cancelar <i class="fas fa-ban"></i></button>
                    <button class="submit_modal" type="submit">Editar Vuelo <i class="fas fa-save"></i></button>
                </div>
            </form>   
        </div>
    </div>
    <div class="modal fade" id="crear_pais_vuelo" role="dialog">
    
    </div>
    <script>
        function modal_locacion_creacion(url){
            $('#crear_pais_vuelo').load(url, function(){
                $('#crear_pais_vuelo').modal('show');
            });
        }
    </script>
    <script src="{% static 'library/sweetalert2/sweetalert2.all.min.js' %}"></script>
    <script type="application/javascript">
        {% if form.errors %}
            let errors = '';
            {% for field in form %}
                {% for error in field.errors %}
                    errors += '{{ error }}\n';
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                errors += '{{ error }}\n';
            {% endfor %}
            Swal.fire({
                title: 'Error!',
                text: errors,
                icon: 'error',
                confirmButtonText: 'Aceptar'
              });
        {% endif %}
    </script>
