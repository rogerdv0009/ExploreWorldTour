{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación ExploreWorld Tour</title>
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'library/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'library/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'library/sweetalert2/cdnjs/sweetalert2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="body" style="background-image: url('{% static "img/plan.jpg" %}');">
    
    <div class="contenedor_login">
        <div class="container">
            <div class="logo_img_login">
                <img src="{% static "img/logo.png" %}" alt="">
            </div>
            <hr>
            <div class="formulario_login">
                <form class="formulario" action="{% url "Login" %}" method="post">
                    {% csrf_token %}
                    <div class="username_password_login">
                        <label for="username">Usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="username_password_login">
                        <label for="password">Contraseña</label>
                        {{ form.password }}
                    </div>
                    <div class="submit_login">
                        <button type="submit">Autenticarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'library/sweetalert2/cdnjs/sweetalert2.all.min.js' %}"></script>
    <script type="application/javascript">
        {% if form.errors %}
            let errors = '';
            {% for field in form %}
                {% for error in field.errors %}
                    errors += '{{ error }}\n';
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                errors += '{{ error }}\n';
            {% endfor %}
            Swal.fire({
                title: 'Error!',
                text: errors,
                icon: 'error',
                confirmButtonText: 'Aceptar'
              });
        {% endif %}
    </script>
</body>
</html>
