<!-- Modal -->
{% load static %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Editar Reserva <i class="fas fa-thumb-tack"></i>_<i class="fas fa-globe"></i></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'Reserva_Vuelo_Editar' object.id %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form_nombre">
                        <div class="form-group">
                            <label for="">{{ form.vuelo.label }}</label>
                            {{ form.vuelo }}
                        </div>
                    </div>
                    <div class="form_pais">
                        <div class="form-group">
                            <label for="">{{ form.user.label }}</label>
                            {{ form.user }}
                        </div>
                    </div>
                    <div class="form_pais">
                        <div class="form-group">
                            <label for="">{{ form.cancelada.label }}</label>
                            {{ form.cancelada }}
                        </div>
                    </div>
                    <div class="form_pais">
                        <div class="form-group">
                            <label for="">{{ form.aceptada.label }}</label>
                            {{ form.aceptada }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-lg" type="button" data-bs-dismiss="modal">Cancelar <i class="fas fa-ban"></i></button>
                    <button class="submit_modal" type="submit">Editar Reserva <i class="fas fa-save"></i></button>
                </div>
            </form>   
        </div>
    </div>
    <script src="{% static 'library/sweetalert2/sweetalert2.all.min.js' %}"></script>
    <script type="application/javascript">
        {% if form.errors %}
            let errors = '';
            {% for field in form %}
                {% for error in field.errors %}
                    errors += '{{ error }}\n';
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                errors += '{{ error }}\n';
            {% endfor %}
            Swal.fire({
                title: 'Error!',
                text: errors,
                icon: 'error',
                confirmButtonText: 'Aceptar'
              });
        {% endif %}
    </script>
